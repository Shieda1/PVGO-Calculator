<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PVGO Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="PVGORadio" name="variables" checked>
  <label for="PVGORadio">PVGO</label>

  <input type="radio" id="earningsRadio" name="variables">
  <label for="earningsRadio">Earnings</label>

  <input type="radio" id="numberofsharesoutstandingRadio" name="variables">
  <label for="numberofsharesoutstandingRadio">Number of shares outstanding</label>

  <input type="radio" id="sharepriceRadio" name="variables">
  <label for="sharepriceRadio">Share price</label>

  <input type="radio" id="costofequityRadio" name="variables">
  <label for="costofequityRadio">Cost of equity</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Earnings</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Number of shares outstanding</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Share price</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Cost of equity</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
